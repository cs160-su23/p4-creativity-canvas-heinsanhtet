<!DOCTYPE html>
<html>
  <head>
    <!-- Load the Paper.js library (from http://paperjs.org/) -->
    <script type="text/javascript" src="./js/paper-full.js"></script>

    <!-- add Bootstrap 4 (from https://getbootstrap.com/docs/4.0/getting-started/download/)-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- add jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!--add the Google Material Symbols Font (from https://fonts.google.com/icons ) -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <!-- Link to our Paperscript file containing our custom drawing app code, and associate it with the "my-canvas" Canvas Object defined in the HTML layout below-->
    <script
      type="text/paperscript"
      src="./js/my-drawing-app.js"
      canvas="my-canvas"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <head>
      <style>
        div {
          display: flex;
          justify-content: left;
          align-items: left;
          margin: 40px;
        }
        button[type="submit"] {
          cursor: pointer;
          appearance: none;
          background-color: inherit;
          margin-left: 10px;
          background-color: none;
          border: 3px solid purple;
          padding: 12px 14px;
          border-radius: 25px;
        }
        button[type="submit"]:active {
          background-color: #4cc9f0;
        }
        button[type="feature"] {
          cursor: pointer;
          appearance: none;
          background-color: inherit;
          margin-left: 10px;
          background-color: none;
          border: solid black;
          padding: 20px 20px;
          border-radius: 75px;
        }
        button[type="feature"]:active {
          background-color: #8966b0;
        }
        button[type="toolbutton"]:active {
          cursor: crosshair;
        }
        #black {
          background-color: black;
          width: 50px;
          height: 50px;
          border-radius: 25px;
        }
        #red {
          background-color: red;
          width: 50px;
          height: 50px;
          border-radius: 25px;
        }
        #green {
          background-color: green;
          width: 50px;
          height: 50px;
          border-radius: 25px;
        }
        #blue {
          background-color: blue;
          width: 50px;
          height: 50px;
          border-radius: 25px;
        }
        img {
          width: 70px;
          height: 70px;
        }
        .text {
          font-size: 60px;
          color: #314de4;
          font-family: Arial;
          justify-content: center;
          flex-shrink: 1;
        }
        .buttonContainer {
          display: flex;
          flex-direction: column;
          align-items: flex-start;
          align-self: flex-start;
          flex-shrink: 1;
          gap: 100px;
        }
        .drawingFeature {
          justify-content: space-around;
          flex-shrink: 1;
        }

        .toolBar {
          display: flex;
          flex-direction: row;
          flex-wrap: nowrap;
          justify-content: space-evenly;
          align-items: stretch;
          flex-shrink: 1;
        }
        .toolbuttonContainer {
          display: flex;
          flex-direction: row;
          flex-wrap: nowrap;
          justify-content: flex-start;
          align-items: space-between;
          flex-shrink: 1;
        }
        .lineWidth {
          display: flex;
          flex-direction: row;
          flex-wrap: nowrap;
          justify-content: space-evenly;
          align-items: center;
          flex-shrink: 1;
          padding-inline: 10px;
        }
        #my-canvas {
          position: fixed;
          top: 0;
          left: 0;
          width: 100vw;
          height: 100vh;
          z-index: -1;
        }
      </style>
    </head>
    <body>
      <div class="text">Drawing</div>

      <div class="toolBar">
        <div class="toolbuttonContainer">
          <button
            class="toolbutton"
            id="black"
            onclick="changeColor('black')"
          ></button>
          <button
            class="toolbutton"
            id="red"
            onclick="changeColor('red')"
          ></button>
          <button
            class="toolbutton"
            id="blue"
            onclick="changeColor('blue')"
          ></button>
          <button
            class="toolbutton"
            id="green"
            onclick="changeColor('green')"
          ></button>
        </div>
        <br />
        <div class="lineWidth">
          <label>Line Width:</label>
          <input
            type="range"
            min="1"
            max="20"
            step="1"
            value="1"
            oninput="changeLineWidth(this.value)"
          />
        </div>
      </div>

      <div class="buttonContainer">
        <button type="submit">
          <a href="p1.html">
            <img src="../images/img.png" alt="buttonpng" border="0" />
          </a>
        </button>
        <button type="submit">
          <a href="p2.html">
            <img src="../images/pen.png" alt="buttonpng" border="0" />
          </a>
        </button>
        <button type="submit">
          <a href="p3.html">
            <img src="../images/magic-wand.png" alt="buttonpng" border="0" />
          </a>
        </button>
      </div>
      <div class="drawingFeature">
        <button type="feature">
          <img src="../images/pencil.png" />
        </button>
        <button type="feature">
          <img src="../images/paint-brush.png" />
        </button>
        <button type="feature">
          <img src="../images/eraser.png" />
        </button>
        <button type="feature">
          <img src="../images/increase.png" />
        </button>
        <button type="feature">
          <img src="../images/rotate.png" />
        </button>
        <button type="feature">
          <img src="../images/crop.png" />
        </button>
      </div>
      <canvas id="my-canvas"></canvas>
    </body>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
